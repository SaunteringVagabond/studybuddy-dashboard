<form id="evalynForm">
  <input id="dailySummary" placeholder="Daily Summary">
  <input id="completedAssignments" placeholder="Completed Assignments">
  <input id="moodCheckin" placeholder="Mood Check-in">
  <input id="notesFromEvalyn" placeholder="Notes from Evalyn">
  <button type="submit">Submit</button>
</form>

<input id="chatInputEvalyn" placeholder="Message StudyBuddy">
<button id="sendChatEvalyn">Send Chat</button>

<script>
document.getElementById('evalynForm').onsubmit = (e) => {
  e.preventDefault();
  fetch('https://script.google.com/macros/s/AKfycbyf_IDLlhxDEK9X3sm1iJMsapSw7CngesCN4lnWVLhdnFA-i876Toz3MY4KGSUx7rzY/exec', {
    method: 'POST', mode: 'no-cors',
    headers: {'Content-Type':'application/x-www-form-urlencoded'},
    body: new URLSearchParams({
      source: 'evalynForm',
      dailySummary: document.getElementById('dailySummary').value,
      completedAssignments: document.getElementById('completedAssignments').value,
      moodCheckin: document.getElementById('moodCheckin').value,
      notesFromEvalyn: document.getElementById('notesFromEvalyn').value
    })
  }).then(() => alert("Evalyn's updates submitted 🎉"));
};

document.getElementById('sendChatEvalyn').onclick = () => {
  fetch('https://script.google.com/macros/s/AKfycbyf_IDLlhxDEK9X3sm1iJMsapSw7CngesCN4lnWVLhdnFA-i876Toz3MY4KGSUx7rzY/exec', {
    method: 'POST', mode: 'no-cors',
    headers: {'Content-Type':'application/x-www-form-urlencoded'},
    body: new URLSearchParams({
      source: 'evalynForm',
      notesFromEvalyn: document.getElementById('chatInputEvalyn').value
    })
  }).then(() => alert("Chat sent to StudyBuddy 🎉"));
};
</script>
