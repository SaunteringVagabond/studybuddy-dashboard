<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evalyn's StudyBuddy Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #eef2ff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { color: #6a0dad; text-align: center; font-size: 26px; font-weight: bold; }
    label { font-weight: bold; color: #4a4a4a; display: block; margin-top: 10px; }
    input, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    button { background: #6a0dad; color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
    button:hover { background: #4a0d7a; }
    .dashboard-section { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    .chat-container { background: #e3f2fd; padding: 12px; border-radius: 10px; margin-top: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .chat-box { background: #f8f9fa; padding: 10px; border-radius: 10px; max-height: 200px; overflow-y: auto; }
    .message { padding: 8px; border-radius: 5px; margin-bottom: 5px; }
    .user-message { background: #d1c4e9; text-align: right; }
    .studybuddy-message { background: #bbdefb; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Evalyn's StudyBuddy Dashboard</h1>
    <div class="dashboard-section">
      <h2 class="text-lg font-bold text-indigo-600">ðŸ“š Assignments & Reminders</h2>
      <p id="updatesBox">No new updates yet.</p>
    </div>
    <div class="dashboard-section">
      <h2 class="text-lg font-bold text-purple-700">ðŸ“– Evalyn's Daily Updates</h2>
      <form id="evalynForm">
        <label>Daily Summary:</label>
        <input id="dailySummary" placeholder="Summarize your day">
        <label>Completed Assignments:</label>
        <input id="completedAssignments" placeholder="List assignments completed">
        <h2 class="text-lg font-bold text-purple-700">ðŸ“– Evalyn's Study Updates</h2>
        <label>Notes for Evalyn:</label>
        <input id="notesFromEvalyn" placeholder="Any additional notes?">
        <button type="submit">Submit Updates</button>
      </form>
    </div>
    
      </div>
      <input id="chatInputEvalyn" placeholder="Type your message">
      <button id="sendChatEvalyn">Send Chat</button>
    </div>
  </div>
  <script>
    document.getElementById('evalynForm').onsubmit = (e) => {
      e.preventDefault();
      fetch('https://script.google.com/macros/s/AKfycbwomXgliV6zBp57yB3V2DRrjH_bHr28Ve5C8wSQFzOOI1B340GGeFm26uKvPhlO0HaJ/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type':'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          source: 'evalynForm',
          dailySummary: document.getElementById('dailySummary').value,
          completedAssignments: document.getElementById('completedAssignments').value,
          moodCheckin: document.getElementById('moodCheckin').value,
          notesFromEvalyn: document.getElementById('notesFromEvalyn').value
        })
      }).then(() => alert("Evalyn's updates submitted ðŸŽ‰"));
    };
    document.getElementById('sendChatEvalyn').onclick = () => {
      fetch('https://script.google.com/macros/s/AKfycbwomXgliV6zBp57yB3V2DRrjH_bHr28Ve5C8wSQFzOOI1B340GGeFm26uKvPhlO0HaJ/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type':'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          source: 'evalynForm',
          notesFromEvalyn: document.getElementById('chatInputEvalyn').value
        })
      }).then(() => {
        let chatBox = document.getElementById('chatBox');
        let userMsg = document.createElement('div');
        userMsg.className = 'user-message message';
        userMsg.textContent = document.getElementById('chatInputEvalyn').value;
        chatBox.appendChild(userMsg);
        document.getElementById('chatInputEvalyn').value = "";
      });
    };
  </script>
</body>
</html>
