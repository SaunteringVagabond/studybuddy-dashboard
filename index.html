<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evalyn's StudyBuddy Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #eef2ff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { color: #6a0dad; text-align: center; font-size: 26px; font-weight: bold; }
    label { font-weight: bold; color: #4a4a4a; display: block; margin-top: 10px; }
    input, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    button { background: #6a0dad; color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
    button:hover { background: #4a0d7a; }
    .dashboard-section { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    .task-table { width: 100%; border-collapse: collapse; }
    .task-table th, .task-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    .task-table th { background-color: #6a0dad; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Evalyn's StudyBuddy Dashboard</h1>
    <div class="dashboard-section">
      <h2 class="text-lg font-bold text-indigo-600">üìö Assignments & Reminders</h2>
      <p id="updatesBox">No new updates yet.</p>
    </div>
    <div class="dashboard-section">
      <h2 class="text-lg font-bold text-purple-700">üìù StudyBuddy Task List</h2>
      <table class="task-table">
        <thead>
          <tr>
            <th>Task</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody id="taskTableBody">
          <tr><td colspan="4" class="text-center">Loading tasks...</td></tr>
        </tbody>
      </table>
    </div>
    
<iframe src="https://calendar.google.com/calendar/embed?src=queenofpandas81%40gmail.com"
  style="border: 0" width="600" height="400" frameborder="0" scrolling="no">
</iframe>
  </div>
  <script>
    async function fetchTasks() {
      const response = await fetch('YOUR_APPS_SCRIPT_WEB_APP_URL');
      const tasks = await response.json();
      
      const taskTableBody = document.getElementById('taskTableBody');
      taskTableBody.innerHTML = "";

      tasks.forEach(task => {
        let row = `<tr>
          <td>${task.taskName}</td>
          <td>${task.dueDate}</td>
          <td>${task.status}</td>
          <td>${task.priority}</td>
        </tr>`;
        taskTableBody.innerHTML += row;
      });
    }

    fetchTasks();
    setInterval(fetchTasks, 60000); // Refresh task list every minute
  </script>
</body>
</html>
